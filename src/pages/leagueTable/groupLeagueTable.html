



<ion-grid class="group-league-table" > 
<ion-row>
    <ion-col col-6>
    </ion-col>
    <ion-col col-1>
        P
    </ion-col>
    <ion-col col-1>
        G
    </ion-col>
    <ion-col col-1>
        GA
    </ion-col>
    <ion-col col-1>
        GD
    </ion-col>
    <ion-col col-1>
        Pts
    </ion-col>
</ion-row>
<ion-row *ngFor="let entry of groupLeagueTableEntries">
   <ion-col col-6>
      <img class="table-team-icon" src="{{entry.team.crestUrl}}"> <div class="table-team-name">{{entry.team.name}}</div>
    </ion-col>
    <ion-col col-1>
        {{entry.playedGames}}
    </ion-col>
    <ion-col col-1>
        {{entry.goals}}
    </ion-col>
    <ion-col col-1>
        {{entry.goalsAgainst}}
    </ion-col>
    <ion-col col-1>
        {{entry.goalDifference}}
    </ion-col>
    <ion-col col-1>
        {{entry.points}}
    </ion-col>
</ion-row>
</ion-grid>
