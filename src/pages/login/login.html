<ion-title>Login</ion-title>
<ion-item *ngIf="loginFailed">
    <p class="error-text">Login Failed. Please try again</p>
</ion-item>
<form [formGroup]="loginForm" (submit)="loginUser()">
    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" formControlName="email" ></ion-input>
    </ion-item>
    <ion-item *ngIf="!email.valid && submitAttempted">
        <p class="error-text">Please Enter a valid email</p>
     </ion-item>
    <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password" ></ion-input>
    </ion-item>
    <ion-item *ngIf="!password.valid && submitAttempted">
        <p class="error-text">Please Enter a valid password</p>
     </ion-item>
    <button ion-button type="submit">Log In</button>
    <button ion-button (click)="registerUser()">Register</button>
</form>
