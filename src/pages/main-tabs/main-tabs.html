
 <ion-header primary>
        <ion-navbar hideBackButton >
        <ion-buttons>
        <competition-list #competitionList (changeCompetition)="changeCompetition($event)"></competition-list>
        </ion-buttons>
        </ion-navbar>
      </ion-header>
      
<ng-template #loadingBlock>
<ion-content>Loading....</ion-content>
</ng-template>
<ion-content>
<super-tabs tabsPlacement="bottom" scrollTabs="true" toolbarBackground="secondary" toolbarColor="tabTextColor" indicatorColor="indicatorColor" badgeColor="badgeColor" *ngIf="isDataAvailable; else loadingBlock">
    <super-tab [root]="fixtureListPage" [rootParams]="rootParams"  icon="ios-football"></super-tab>
    <super-tab [root]="leagueTablePage" [rootParams]="rootParams"  icon="ios-list"></super-tab>
    <super-tab [root]="teamListPage" [rootParams]="rootParams"  icon="ios-people"></super-tab>
</super-tabs>
</ion-content>
