



<ion-grid class="group-league-table" > 
<ion-item-divider color="secondary" class="league-table-header" sticky>
<ion-row>
    <ion-col col-5>
        Team
    </ion-col>
    <ion-col col-1>
        P
    </ion-col>
    <ion-col col-1>
        G
    </ion-col>
    <ion-col col-1>
        GA
    </ion-col>
    <ion-col col-2>
        GD
    </ion-col>
    <ion-col col-1>
        Pts
    </ion-col>
</ion-row>
</ion-item-divider>
<ion-row *ngFor="let entry of groupLeagueTableEntries">
   <ion-col col-5>
      <img class="table-team-icon" src="{{entry.team.crestUrl}}"> <div class="table-team-name">{{entry.team.shortName}}</div>
    </ion-col>
    <ion-col col-1>
        {{entry.playedGames}}
    </ion-col>
    <ion-col col-1>
        {{entry.goals}}
    </ion-col>
    <ion-col col-1>
        {{entry.goalsAgainst}}
    </ion-col>
    <ion-col col-2>
        {{entry.goalDifference}}
    </ion-col>
    <ion-col col-1>
        {{entry.points}}
    </ion-col>
</ion-row>
</ion-grid>
