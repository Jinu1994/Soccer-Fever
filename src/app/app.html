

<ion-nav [root]="rootPage"  #content swipeBackEnabled="false" class="soccer-fever"></ion-nav>

<ion-menu [content]="content" persistent="true">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
 

</ion-menu>
